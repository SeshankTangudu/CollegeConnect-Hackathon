  <h2>Create Event</h2>

  <form onsubmit="return saveEvent(event)">

    <input type="text" required>

    <label>Description</label>
    <textarea required></textarea>

    <input type="number" min="1" required>

  </form>

    e.preventDefault();
    alert("Event created successfully (Prototype Mode)");
  }
